name: TEST

on:
  schedule:
    - cron: "0 0 1 * *"
    
  workflow_dispatch:

jobs:
  # This workflow contains a single job called "build"
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Install OpenAPI Generator
        run: npm i @openapitools/openapi-generator-cli -g

      - name: Generate Read API
        run: openapi-generator-cli generate -g rust -i https://www.thebluealliance.com/swagger/api_v3.json -o tba-api/

      - name: Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add tba-api/
          git commit -m "Generated Rust client library"
          git push